version: '3.8'

services:
  # Frontend React App (Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=${API_URL:-http://localhost:8000}
      - REACT_APP_WS_URL=${WS_URL:-ws://localhost:8000}
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway Service (Production)
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
      target: production
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-barnhand}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - STREAM_SERVICE_URL=http://stream-service:8001
      - ML_SERVICE_URL=http://ml-service:8002
      - VIDEO_STREAMER_URL=http://video-streamer:8003
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      stream-service:
        condition: service_healthy
      ml-service:
        condition: service_healthy
      video-streamer:
        condition: service_healthy
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Stream Processing Service (Production)
  stream-service:
    build:
      context: ./backend/stream-service
      dockerfile: Dockerfile
      target: production
    ports:
      - "${STREAM_SERVICE_PORT:-8001}:8001"
      - "1935:1935"     # RTMP
      - "8088:8088"     # HTTP-FLV
    environment:
      - NODE_ENV=production
      - PORT=8001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-barnhand}
      - REDIS_URL=redis://redis:6379
      - CHUNK_DURATION=${CHUNK_DURATION:-10}
      - PROCESSING_DELAY=${PROCESSING_DELAY:-20}
      - ML_SERVICE_URL=http://ml-service:8002
      - VIDEO_FOLDER=/media
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./media:/media:ro
      - chunks_data:/app/chunks
      - processed_data:/app/processed
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ML Processing Service (Production)
  ml-service:
    build:
      context: ./backend/ml-service
      dockerfile: Dockerfile
      target: production
    ports:
      - "${ML_SERVICE_PORT:-8002}:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8002
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-barnhand}
      - REDIS_URL=redis://redis:6379
      - ML_DEVICE=${ML_DEVICE:-cpu}
      - MODEL_PATH=/models
      - YOLO_MODEL_PATH=/models/downloads/yolo11m.pt
      - YOLOV5_MODEL_PATH=/models/downloads/yolov5m.pt
      - RTMPOSE_MODEL_PATH=/models/downloads/rtmpose-m_simcc-ap10k_pt-aic-coco_210e-256x256-7a041aa1_20230206.pth
      - BATCH_SIZE=${BATCH_SIZE:-8}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.5}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./models:/models:ro
      - chunks_data:/app/chunks:ro
      - ml_cache:/app/cache
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 6G
          cpus: '4'
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 60s
      timeout: 30s
      retries: 3

  # Local Video Streaming Service (Production)
  video-streamer:
    build:
      context: ./backend/video-streamer
      dockerfile: Dockerfile
      target: production
    ports:
      - "${VIDEO_STREAMER_PORT:-8003}:8003"
      - "5000-5100:5000-5100/udp"  # WebRTC range
    environment:
      - NODE_ENV=production
      - PORT=8003
      - VIDEO_FOLDER=/media
      - STREAM_COUNT=${STREAM_COUNT:-5}
      - HLS_SEGMENT_TIME=${HLS_SEGMENT_TIME:-2}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./media:/media:ro
      - hls_data:/app/hls
    restart: unless-stopped
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL with TimescaleDB (Production)
  postgres:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-barnhand}
      - POSTGRES_INITDB_ARGS=--data-checksums
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations/sql:/docker-entrypoint-initdb.d:ro
      - postgres_backups:/backups
    restart: unless-stopped
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-barnhand}"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  # Redis for caching and pub/sub (Production)
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (Production)
  nginx:
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_WORKER_PROCESSES=${NGINX_WORKER_PROCESSES:-auto}
      - NGINX_WORKER_CONNECTIONS=${NGINX_WORKER_CONNECTIONS:-1024}
    volumes:
      - ./infrastructure/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      api-gateway:
        condition: service_healthy
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Log aggregation (Production)
  fluentd:
    build:
      context: ./infrastructure/fluentd
      dockerfile: Dockerfile
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    environment:
      - FLUENTD_CONF=fluent.conf
      - FLUENTD_OPT=-v
    volumes:
      - ./infrastructure/fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
      - fluentd_logs:/fluentd/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - barnhand-network
    depends_on:
      - postgres
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
      - GF_SMTP_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - barnhand-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  chunks_data:
    driver: local
  processed_data:
    driver: local
  hls_data:
    driver: local
  ml_cache:
    driver: local
  nginx_logs:
    driver: local
  fluentd_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  barnhand-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
      driver: default
    driver_opts:
      com.docker.network.bridge.name: barnhand0